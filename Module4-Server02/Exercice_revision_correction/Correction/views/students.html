<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ajoutez un utilisateur</title>
    <link href="/style" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <ul>
            <li><a href="/">Home</a></li>
        </ul>
        <ul>
            <%# students est une variable dynamique que l'on a passÃ© depuis le serveur  %>
            <% students.map(student => { %>
            <%# la syntaxe suivante permet d'afficher une variable %>
            <li><%= student.name %></li>
            <li><%= student.birth %></li>
            <form action="/delete/<%=student.id %>" method="POST">
                <button type="submit" class="btn btn-primary">Delete</button>
            </form>
            <% }) %>
        </ul>
    </div>
</body>

</html>
