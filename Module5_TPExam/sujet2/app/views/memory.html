<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <div class="result">
        <p>Liste de Résultat</p>
        <ul>
          <% results.map(r =>{ %>
          <li>
            <p>
              Nombre 1 :&nbsp;<%= r.number1 %> - Nombre 2 :&nbsp;<%= r.number2
              %> - Opérateur :&nbsp;<%= r.operator %>
            </p>
            <p>Résultat :&nbsp;<%= r.result %></p>
          </li>
          <% }) %>
        </ul>
        <a type="submit" href="/">retour</a>
      </div>
    </div>
  </body>
</html>
